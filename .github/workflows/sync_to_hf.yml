name: Sync to Hugging Face Hub (strip all .zip)
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to hub (strip all .zip files)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions[bot]"

          git checkout --orphan hf-deploy
          git reset --hard

          # remove tracked zip files (if any) from index
          git ls-files -z -- '*.zip' | xargs -0 -r git rm -f --ignore-unmatch || true
          # remove any other zip files in the working tree (untracked)
          find . -type f -name '*.zip' -print -delete || true

          git add -A
          git commit -m "Deploy to Hugging Face (strip all .zip files)" || echo "No changes to commit"

          git push --force "https://gurunagesh1477:$HF_TOKEN@huggingface.co/spaces/gurunagesh1477/WhatsApp-Chat-Analysis-Dashboard-App" hf-deploy:main